# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper & # why does this lack a daemonize option 
exec-once = ~/.local/bin/tools/newbg.fish
exec-once = ~/.config/eww/scripts/init
exec-once = fcitx5 -dr
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = foot
$fileManager = thunar
$menu = rofi -show run

# Some default env vars.
#env = XDG_CURRENT_DESKTOP, Hyprland
#env = XDG_SESSION_DESKTOP, Hyprland
#env = XDG_SESSION_TYPE, wayland
env = XCURSOR_SIZE,28
#env = QT_QPA_PLATFORM, wayland;xcb
#env = CLUTTER_BACKEND, wayland
#env = GDK_BACKEND, wayland
#env = EGL_PLATFORM, wayland
#env = ELECTRON_OZONE_PLATFORM_HINT, wayland
#env = MOZ_ENABLE_WAYLAND, 1
#env = MOZ_DISABLE_RDD_SANDBOX, 1
#env = _JAVA_AWT_WM_NONREPARENTING, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = GDK_SCALE, 1
env = MICRO_TRUECOLOR, 1
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = WLR_DRM_NO_ATOMIC,1 # Disables the usage of newer kernel DRM that lacks tearing support
#env = SDL_VIDEODRIVER,'walyand,x11'
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = SDL_IM_MODULE,wayland
env = GLFW_IM_MODULE,ibus
env = XMODIFIERS,"@im=fcitx"
env = INPUT_METHOD,wayland

exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME GTK_THEME

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 16
    border_size = 2
    col.active_border = rgba(51a4e766)
    col.inactive_border = rgb(2a2a2a)

    layout = dwindle 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 11
    
    blur {
        enabled = true
        size = 2
        passes = 2
        new_optimizations = on
        special = true
        popups = true
    }

    shadow {
      enabled = true
    }

    dim_inactive = true
    dim_strength = 0.25
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
} 

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    font_family = "Sarasa Mono J"
}

render {
  direct_scanout = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float, ^(Rofi)$
windowrule = float, ^(org.gnome.Nautilus)$
windowrule = float, ^(thunar)$
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(xdg-desktop-portal)$
windowrule = nofocus, ^(Ibus-ui-gtk3)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = stayfocused, class:(steam),title:(^$)

windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$

