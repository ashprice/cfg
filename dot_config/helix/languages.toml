[[language]]
name = "toml"
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "typst"
scope = "source.typ"
injection-regex = "^typ(st)?$"
file-types = ["typ"]
auto-format = true
comment-token = "//"
indent = { tab-width = 2, unit = "  " }
language-servers = [ "typst-lsp" ]

[language-server.typst-lsp]
command = "typst-lsp"
